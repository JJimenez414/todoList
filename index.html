<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="/css/styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@1,200&display=swap" rel="stylesheet">
</head>
<body>   
    <div class="container">
        <div class="unknown layoutBase box-shadow">
        </div>
    
        <div class="todo-list layoutBase list box-shadow">
            <div class="title">
                <p class="">Todo</p>
            </div>

            <div class="items">    
                <div class="item">
                    <div class="">    
                        <ul>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="inputItem">
                <form action="/newItem" method="post" class="row p-3 g-3">
                    <div class="col-auto">
                        <input name="item" type="text" class="form-control-sm" id="newItem" placeholder="New Item">
                    </div>
                    <div class="col-auto">
                        <button name="enter" type="submit" id="btnEnter" class="btn btn-dark btn-sm">Enter</button>
                    </div>
                </form>
            </div>
        </div>
    
        <div class="alerts layoutBase box-shadow">
            <div class="title">
                <p class="">Alerts</p>
            </div>
            
            <div class="alertSection">
                <p class="timeAlerts alertLabel hoverClass"> <%= item %> </p>
                <ul class="alertTodo hideItems">
                    <li class="listItem hoverClass">Hi</li>
                    <li class="listItem hoverClass">hello </li>
                    <li class="listItem hoverClass">hello</li>  
                </ul>
            </div>

            <div class="alertSection ">
                <p class="timeAlerts alertLabel hoverClass">3 Days</p>
                <ul class="alertTodo hideItems">
                    <li class="listItem hoverClass">Hi</li>
                    <li class="listItem hoverClass">hello</li>
                    <li class="listItem hoverClass">hello</li>
                </ul>
            </div>

            <div class="alertSection ">
                <p class="timeAlerts alertLabel hoverClass">1 Week</p>
                <ul class="alertTodo hideItems">
                    <li class="listItem hoverClass">Bey!</li>
                    <li class="listItem hoverClass">hello</li>
                    <li class="listItem hoverClass">hello</li>
                </ul>
            </div>
        </div>
    
        <div class="calendar layoutBase">
            <div class="title">
                <p class="">Calendar</p>
            </div>
        </div>
    </div> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="index.js" charset="utf-8"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
